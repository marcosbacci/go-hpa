apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
medatada:
        name: go-hpa
spec:
        maxReplicas: 6
        minReplicas: 1
        scaleTargetRef:
                apiVersion: apps/v1
                kind: Deployment
                name: go-hpa
        targetCPUUtilizationPercentage: 20 
